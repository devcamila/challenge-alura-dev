<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/dracula.css">
    <link rel="stylesheet" href="css/responsive">
</head>

<body>
    <header>
        <div class="container-header">
            <div class="logo">
                <img src="img/Logo.svg" alt="Logo Alura Dev">
            </div>
            <div class="pesquisa">
                <form>
                    <input class="busca" type="search" name="busca" id="busca" placeholder="   Faça sua busca aqui">
                </form>
            </div>
            <div class="profile">
                <button>
                    <img src="img/camila.jpg" alt="">
                    <h2>Dev Camila</h2>
                </button>
            </div>
            <div class="lupa">
                <img src="img/lupa.svg" alt="ícone lupa">
            </div>
            <div class="menu-hamburger">
                <img src="img/menu.svg" alt="">
            </div>
        </div>
    </header>
    <section class="conteudo">
        <nav class="menu">
            <h1>Menu</h1>
            <div class="menu-editor">
                <a href="index.html" class="botao-editor">
                    <button><img class="icon-editor" src="img/icon.svg"></button>
                </a>
                <h2>Editor de Código</h2>
            </div>
            <div class="menu-comunidade">
                <a href="#comunidade" class="botao-comunidade">
                    <button><img class="icon-comu" src="img/icon2.svg"></button>
                </a>
                <h2>Comunidade</h2>
            </div>
        </nav>

    <main>
        <div id="comunidade" class="comunida"></div>
    </main>


</body>

</html>
